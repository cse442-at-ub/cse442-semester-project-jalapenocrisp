<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>UB Tutoring -Log In</title>

</head>

<body>
    <button class="selectButton" onclick ="window.location.href = './tutor_signup.html';">Not Registered? Sign Up Here.</button>

    <h1 class="welcome-page-title">Log In</h1>

    <div id="tutor_signup_div">
        <form>

            <label for="email">User Email</label>
            <input class= "log_in_input" type="text" id="email" name="lastname" placeholder="Enter @buffalo.edu email...">

            <label for="password">Password</label>
            <input class= "log_in_input" type="password" id="password" name="Password">

            <input type="button" id="log_in_button" type="submit" value="Log In" onclick= "log_me_in()">
            <br>
            <br>
            <br>
            <a href="user_forgot.html" id="forgot_link_id"> forgot password? </a>


        </form>


            <!-- <button class="selectButton" onclick ="window.location.href = './tutorprofile.html';">Submit</button> -->
    </div>
    <script src="login.js"></script>
</body>
</html>
