<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>UB Tutoring -Sign Up</title>
</head>
<body>
    <h1 class="welcome-page-title">Sign Up</h1>

    <div id="tutor_signup_div">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last name">
            
            <label for="email">UBIT Email</label>
            <input type="text" id="email" name="email" placeholder="@buffalo.edu email">

            <label for="password">Password</label>
            <input type="password" id="password" name="Password">

            <label for="level">Education Level</label>
            <select id="level" name="level">
                <option value=""></option>
                <option value="Undergrad">Undergrad</option>
                <option value="Graduate">Graduate</option>
                <option value="PostGraduate">Post Graduate</option>
            </select>
            
            <label for="expertise">Courses You Would Like To Tutor:</label>
            <input type="text" id="expertise" name="expertise" placeholder="ex) CSE115, MAT101,... without spaces">

            <label for="phoneNumber">US Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555">
        </form>

            <button class="selectButton" onclick="window.location.href = './tutorprofile.html';">Submit</button>
    </div>
</body>
</html>
