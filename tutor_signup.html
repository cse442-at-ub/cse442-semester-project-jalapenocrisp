<!DOCTYPE html>

<head>

</head>
<body>

    <div class="header">

        <div class="menu_welcomePage">
            <ul>

                <li>
                    <a href="./index.html">home</a> </li>
                <li>create account</li>

            </ul>
        </div>

        <div class="logo">
            <h2 class="logo"> <a href="./index.html">UBtutoring</a> </h2>
        </div>

    </div>
    
    <h1 class="welcome-page-title">Sign Up</h1>

    <div id="tutor_signup_div">
        <form>
            <label for="fname">First Name</label>

            <input class="sign_up_input" type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input class="sign_up_input" type="text" id="lname" name="lastname" placeholder="Your last name..">
            
            <label for="email">Buffalo Email</label>
            <input class="sign_up_input" type="text" id="email" name="email" placeholder="Enter @buffalo.edu email..">

            <label for="password">Password</label>
            <input class="sign_up_input" type="password" id="password" name="Password">

            <label for="level">Your currently pursuing</label>
            <select class="sign_up_input" id="level" name="level">
                <option value="Undergrad">Undergrad</option>

                <option value="Graduate">Graduate</option>
                <option value="PostGraduate">Post Graduate</option>
            </select>
            
            <label for="expertise">Which courses would you like to tutor</label>
            <input class="sign_up_input" type="text" id="expertise" name="expertise" placeholder="ex. CSE115,MAT101, etc.. without special characters and gaps">

            <label for="phoneNumber">US Phone Number</label>
            <input class="sign_up_input" type="text" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555">
            

            <input type="button" id="tutor_signup_submit" onclick="goToLogIn()" value= "Submit">

        </form>

            <!-- <button class="selectButton" onclick="window.location.href = './tutorprofile.html';">Submit</button> -->
    </div>
    <script src="login.js"></script>
</body>
</html>
